<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="~{base :: head}"></head>

    <body>
        <div th:replace="~{base :: logo}"></div>

        <div class="container">
            <div th:replace="~{base :: titulo('Cadastrar novo aluno')}"></div>

            <div class="card mt-3">
                <form th:object="${requisicaoNovoAluno}" class="card-body" action="/aluno/novo" method="POST">
                    <div class="form-group mt-3">
                        <label for="nomeAluno">Aluno</label>
                        <input th:field="*{nomeAluno}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o nome do aluno"/>
                        <div class="invalid-feedback" th:errors="*{nomeAluno}">Nome do aluno inválido.</div>
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="dataNascimento">Data de Nascimento</label>
                        
                        <input type="date" th:field="*{dataNascimento}" th:errorclass="is-invalid" class="form-control" placeholder="dd/mm/aaaa"/>
                        <div class="invalid-feedback" th:errors="*{dataNascimento}">Data de nascimento inválida.</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">E-mail</label>
                        <input th:field="*{email}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o e-mail do aluno"/>
                        <div class="invalid-feedback" th:errors="*{email}">E-mail inválido.</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes ou características relevantes sobre esse aluno"></textarea>

                    </div>
                    <div class="form-group mt-3">
                        <label for="urlImagem">Link de foto</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Informe a URL de uma foto desse aluno"/>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">URL inválida.</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="status">Status de Aprovação</label>
                        <select th:field="*{status}" class="form-control">
                            <option value="APROVADO">Aprovado</option>
                            <option value="EM_ANALISE">Em análise</option>
                            <option value="REPROVADO">Reprovado</option>
                        </select>

                    </div>
                    <div>
                        <button class="btn btn-primary mt-3" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
