<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>

    <body>
        <nav th:replace="~{base :: nav}"></nav>
        <h1>Lista de Clientes</h1>

        <div class="card mb-3" th:each="cliente : ${clientes}">
            <div class="card-body">
                <div class="row">

                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-6"><b>Nome:</b> <span th:text="${cliente.nome}"></span></div>
                            <div class="col-md-6"><b>CPF:</b> <span th:text="${cliente.cpf}"></span></div>
                            <div class="col-md-6"><b>Data de Nascimento:</b><span th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></span></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
    </body>
    <footer th:replace="~{base :: footer}"></footer>
</html>
