<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="~{base :: head}"></head>

    <body>
        <nav th:replace="~{base :: nav}"></nav>
        <h1>Lista de Salas</h1>

        <div class="card mb-3" th:each="sala : ${salas}">
            <div class="card-body">
                <div class="row">
                    <!--
                    <th:block th:switch="${sala.ativo.value()}">
                        <div style="font-weight: bold" th:case="true" class="card-header alert alert-success" th:text="${sala.titulo}"></div>
                        <div style="font-weight: bold" th:case="false" class="card-header alert alert-dark" th:text="${sala.titulo}"></div>
                    </th:block>-->

                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-6"><b>Sala:</b> <span th:text="${sala.nome}"></span></div>
                            <div class="col-md-6"><b>Capacidade:</b><span th:text="${sala.capacidade}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{base :: footer}"></footer>

    </body>
</html>
