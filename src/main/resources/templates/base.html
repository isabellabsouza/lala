<head th:fragment="head">

    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        	rel="stylesheet">
    <style>
        .logo-container {
			background-color: #5e5b92;
			color: #FFF;
		}
		.img-logo {
			width: 50px;
		}
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<img class="img-logo mt-0 mb-0" src="https://i.pinimg.com/originals/59/9c/b3/599cb330abf633db551bcb68a140463b.png" >
	<span class="mt-3">login</span>
</div>	

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
