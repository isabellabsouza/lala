<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{base :: head}"></head>
    <style>
        body{
            background-color: 323232;
        }
    </style>
    <body>
        <nav th:replace="~{base :: nav}"></nav>

        <div class="container mt-4">
            <h1 class="display-5">Editar Clientes</h1>

            <form th:object="${cliente}" th:action="@{/editarCliente/{id}(id=${cliente.id})}" method="POST">
                <div class="row g-2 mt-4">
                    <div class="form-group col-sm">
                        <label>Nome</label>
                        <input th:field="*{nome}" type="text" class="form-control" placeholder="Informe o nome do cliente">
                    </div>
        
                    
                </div>
                <div class="row mt-4">
                    <div class="form-group col-sm">
                        <label>CPF</label>
                        <input th:field="*{cpf}" type="text" class="form-control" placeholder="000.000.000-00">
                    </div>

                    <div class="form-group col-sm">
                        <label>Data de Nascimento</label>
                        <input th:field="*{dataNascimento}" type="date" class="form-control" placeholder="dd/mm/aaaa">
                    </div>
                </div>
                <div id="botoes-cadastro" class="mt-5">
                    <a th:href="@{/pesquisaCliente}" class="btn btn-outline-danger">Cancelar</a>
                    <button class="btn btn-outline-success ml-3" type="submit">Salvar</button>
                </div>
            </form>
        </div>

        <footer th:replace="~{base :: footer}"></footer>

    </body>
</html>
