<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{base :: head}"></head>

    <body>
        <nav th:replace="~{base :: nav}"></nav>

        <div class="container mt-3">

            <div class="card">

                <div class="card-header bg-dark text-white">
                    <h2>Atualização de Cliente</h2>
                </div>

                <form th:object="${cliente}" th:action="@{/editarCliente/{id}(id=${cliente.id})}" method="POST">

                    <!-- <div th:replace="~{CadastroFilme :: form-Filme}"></div> -->

                    <div class="form-group mt-3">
                        <label for="nome">Cliente</label>
                        <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o nome do cliente"/>
                        <div class="invalid-feedback" th:errors="*{nome}">Nome inválido.</div>
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" th:field="*{dataNascimento}" th:errorclass="is-invalid" class="form-control" placeholder="dd/mm/aaaa"/>
                        <div class="invalid-feedback" th:errors="*{dataNascimento}">Data de nascimento inválida.</div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="cpf">CPF</label>
                        <input th:field="*{cpf}" th:errorclass="is-invalid" class="form-control" placeholder="Informe o CPF do cliente"/>
                        <div class="invalid-feedback" th:errors="*{cpf}">CPF inválido.</div>
                    </div>
                    <div>
                        <a th:href="@{/pesquisaCliente}" class="btn btn-danger mt-3">Cancelar</a>
                        <button class="btn btn-success mt-3" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
