<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>
    <style>
        body{
            background-color: #323232;
        }
        h1{
            color: aliceblue;
            font-family: Verdana;
        }
        label{
            color: aliceblue;
            font-size: 20px;
        }
    </style>
    <body>
        <div class="container mt-4 col-6">
            <h1 class="display-5">Login</h1>

            <form th:action="@{/login}" method="POST">

                <div class="form-group mt-4">
                    <label for="username">Usuário</label>
                    <input name="username" class="form-control" placeholder="Informe o seu nome de usuário">
                </div>
    
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input name="password" type="password" class="form-control" placeholder="Informe a sua senha">
                </div>

                <div class="mt-5">
                    <button class="btn btn-outline-success" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
