<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="~{base :: head}"></head>

    <body>
        <nav th:replace="~{base :: nav}"></nav>
        <div class="container mt-3">
            <div class="card">
    
            <div class="card-header bg-dark text-white">
                <h2>Lista de Salas</h2>
            </div>
    
            <a th:href="@{/cadastroSala}" class="btn btn-primary mt-3">Adicionar Sala</a>
    
            <div class="card-body">
                <table class="table table-bordered table-hover">
    
                    <thead class="thead-light">
                        <tr>
                            <th style="width: 04%;">#</th>
                            <th style="width: 30%;">Nome</th>
                            <th style="width: 09%;">Capacidade</th>
                            <th style="width: 20%;">Opções</th>
                        </tr>
                    </thead>
                    <div th:each="sala : ${salas}">
                        <tbody>
                            <tr>
                                <td th:text="${sala.id}"></td>
                                <td th:text="${sala.nome}"></td>
                                <td th:text="${sala.capacidade}"></td> 
                                <td>
                                    <a th:href="@{/editarSala/{id}(id=${sala.id})}" class="btn btn-warning"><i class="bi bi-pencil-square"></i>Editar</a>
                                    <a th:href="@{excluirSala/{id}(id=${sala.id})}" th:method="delete" class="btn btn-danger">
                                        <i class="bi bi-trash3"></i>Excluir</a>
                                    
                                </td>
                            </tr>
                        </tbody>
                    <div>
                </table>
            </div>
            </div>
        </div>
        <footer th:replace="~{base :: footer}"></footer>

    </body>
</html>
