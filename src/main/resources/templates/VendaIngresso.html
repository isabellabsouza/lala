<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>

    <body>
        <nav th:replace="~{base :: nav}"></nav>
        
        <div class="container">
            <div class="card mt-3">
                <div class="card-header bg-dark text-white">
                    <h2>Venda de Ingresso</h2>
                </div>

                <form th:object="${ingressoDTO}" class="card-body" th:action="@{/vendaIngresso/{id}}" method="POST">

                     <input type="hidden" th:name="sessao_id" th:value="${id}"> 

                    

                    <div class="form-group mt-3">
                        <label>Selecione o Cliente</label>
                        <select th:field="*{cliente}" class="form-control">
                            <option th:each="cliente : ${clientes}" th:text="${cliente.nome}" th:value="${cliente.id}"></option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label>Valor</label>
                        <input th:field="*{valor}" class="form-control"></input>
                    </div>

                    <div class="form-group mt-3">
                        <label>É valido?</label>
                        <input th:field="*{valido}" class="form-control"></input>
                    </div>

                    <div class="form-group mt-3">
                        <label>é meia?</label>
                        <input th:field="*{meiaEntrada}" class="form-control"></input>
                    </div>

                    <div>
                        <a th:href="@{/pesquisaIngresso}" class="btn btn-danger mt-3">Cancelar</a>
                        <button class="btn btn-success mt-3" type="submit">Salvar</button>
                    </div>

                </form>
            </div>
        </div>

        <footer th:replace="~{base :: footer}"></footer>
    </body>
</html>
