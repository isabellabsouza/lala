<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base :: head}"></head>
<style>
    body {
        background-color: 323232;
    }
</style>

<body>
    <nav th:replace="~{base :: nav}"></nav>

    <div class="container mt-4">
        <h1 class="display-5">Cadastrar Filme</h1>

        <form th:object="${filme}" action="/cadastroFilme" method="POST">

            <div class="row g-2 mt-4">
                <div class="form-group col-sm-7">
                    <label>Título</label>
                    <input th:field="*{titulo}" type="text" class="form-control"
                        placeholder="Informe o título do filme">
                </div>
    
                <div class="form-group col-sm">
                    <label>Data de Lançamento</label>
                    <input th:field="*{dataLancamento}" type="date" class="form-control" placeholder="dd/mm/aaaa">
                </div>
            </div>
            <div class="row g-2 mt-3">
    
                <div class="form-group col">
                    <label>Duração</label>
                    <input th:field="*{duracao}" class="form-control"
                        placeholder="Informe a duração do filme (em minutos)">
                </div>
    
                <div class="form-group col">
                    <label>Imagem do Cartaz</label>
                    <input th:field="*{urlCartaz}" type="text" class="form-control"
                        placeholder="Informe a URL da imagem do cartaz">
                </div>
    
                <div class="form-group col">
                    <label>Classificação Indicativa</label>
                    <select th:field="*{classificacaoIndicativa}" class="form-select" placeholder="Selecione">
                        <option value="LIVRE">Livre</option>
                        <option value="MAIS_10">+10</option>
                        <option value="MAIS_12">+12</option>
                        <option value="MAIS_14">+14</option>
                        <option value="MAIS_16">+16</option>
                        <option value="MAIS_18">+18</option>
                    </select>
                </div>
    
                <div class="col-12 mt-4">
                    <div class="form-check">
                        <input th:field="*{ativo}" class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Está no catálogo no momento?
                        </label>
                    </div>
                </div>
            </div>
            <div id="botoes-cadastro" class="mt-5">
                <a th:href="@{/pesquisaFilme}" class="btn btn-outline-danger">Cancelar</a>
                <button class="btn btn-outline-success ml-3" type="submit">Salvar</button>
            </div>
        </form>
        
    </div>
    <footer th:replace="~{base :: footer}"></footer>
    </body>

</html>
