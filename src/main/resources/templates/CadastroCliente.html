    <body>
        <nav th:replace="~{base :: nav}"></nav>
        <div class="container mt-4">
            <h1>Cadastro de Cliente</h1>

            <form th:object="${cliente}" action="/cadastroCliente" method="POST">
                <div class="row g-2 mt-4">
                    <div class="form-group col-sm">
                        <label for="nome">Nome</label>
                        <input th:field="*{nome}" th:errorclass="is-invalid" type="text" 
                            class="form-control" placeholder="Informe o nome do cliente">
                        <div class="invalid-feedback" th:errors="*{nome}">
                            Nome inválido!
                        </div>
                    </div>
        
                    
                </div>
                <div class="row mt-4">
                    <div class="form-group col-sm">
                        <label>CPF</label>
                        <input th:field="*{cpf}" th:errorclass="is-invalid" type="text" 
                            class="form-control" placeholder="000.000.000-00">
                        <div class="invalid-feedback" th:errors="*{cpf}">
                            CPF inválido!
                        </div>
                    </div>

                    <div class="form-group col-sm">
                        <label>Data de Nascimento</label>
                        <input th:field="*{dataNascimento}" th:errorclass="is-invalid" 
                            type="date" class="form-control" placeholder="dd/mm/aaaa">
                        <div class="invalid-feedback" th:errors="*{dataNascimento}">
                            Data de nascimento inválida!
                        </div>
                    </div>
                </div>
                <div id="botoes-cadastro" class="mt-5">
                    <a th:href="@{/pesquisaCliente}" class="btn btn-outline-danger">Cancelar</a>
                    <button class="btn btn-outline-success ml-3" type="submit" onclick="validaDados()">Salvar</button>
                </div>
            </form>
        </div>
        <footer th:replace="~{base :: footer}"></footer>
    </body>
</html>
