<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="~{base :: head}"></head>

    <body>
        <h1>Catálogo de Filmes</h1>

        <div class="card mb-3" th:each="filme : ${filmes}">
            <div class="card-body">
                <div class="row">
                    <!--
                    <th:block th:switch="${filme.ativo.value()}">
                        <div style="font-weight: bold" th:case="true" class="card-header alert alert-success" th:text="${filme.titulo}"></div>
                        <div style="font-weight: bold" th:case="false" class="card-header alert alert-dark" th:text="${filme.titulo}"></div>
                    </th:block>-->

                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-6"><b>Duração:</b> <span th:text="${filme.duracao}"></span></div>
                            <div class="col-md-6"><b>Data de Lançamento:</b><span th:text="${#temporals.format(filme.dataLancamento, 'dd/MM/yyyy')}"></span></div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src ="${filme.urlCartaz}" src=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
