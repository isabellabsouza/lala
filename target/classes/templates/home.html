<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>
    <style>
        body{
            background-color: #323232;
        }
        h1{
            color: aliceblue;
            font-family: Verdana;
        }
        label{
            color: aliceblue;
            font-size: 20px;
        }
        .banner{
            width: 100%;
	        height: 100vh;
	        background-image: linear-gradient(rgba(0, 0, 0, 0.75),   
		        rgba(0, 0, 0, 0.75)),url(imagens/background.jpg);
	        background-size: cover;
	        background-position: center;
        }
        .conteudo{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: aliceblue;
        }
        .conteudo p{
            color: aliceblue;
            font-size: 20px;
        }

        </style>
    <body>
        <div class="banner">
            <div class="container mt-4">

                <div class="col"></div>
                <div class="conteudo col-9 mt-10">
                    <h1 class="display-3">CINESHOW</h1>
                    <p class="mt-3">A melhor experiência, para <b>você</b>.</p>
                    
                    <a href="/login" class="btn btn-outline-primary mt-4">Login</a>
                </div>
                <div class="col"></div>
                </div>
            </div>
        </div>
    </body>
</html>
